version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: petclinic-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS:-rootpass123}
      MYSQL_DATABASE: pet_clinic
      MYSQL_USER: ${DB_USER:-petclinic}
      MYSQL_PASSWORD: ${DB_PASS:-petclinic123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - petclinic-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASS:-rootpass123}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./petclinic-backend
      dockerfile: Dockerfile
    container_name: petclinic-backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/pet_clinic?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      DB_USER: ${DB_USER:-petclinic}
      DB_PASS: ${DB_PASS:-petclinic123}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - petclinic-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/auth/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # React Frontend with Nginx
  frontend:
    build:
      context: ./petclinic-frontend
      dockerfile: Dockerfile
    container_name: petclinic-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - petclinic-network
    environment:
      - VITE_API_URL=http://localhost:8080

networks:
  petclinic-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
