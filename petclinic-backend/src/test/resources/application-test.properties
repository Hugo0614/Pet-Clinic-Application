# Test Configuration - Uses H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true

# JWT Configuration for Testing
jwt.secret=test-secret-key-for-unit-testing-only
jwt.expiration.ms=3600000

# Disable banner in tests
spring.main.banner-mode=off

# Logging
logging.level.root=WARN
logging.level.com.example.petclinic=INFO
